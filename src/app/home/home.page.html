<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let cliente of listaClientes">

    <ion-label>
      {{cliente.id}}
    </ion-label>

    <ion-label>
      <h1>{{cliente.nome}}</h1>
    </ion-label>

    <ion-label>
      <a href="mailto:{{cliente.email}}"> {{cliente.email}}</a>
    </ion-label>

    <ion-button color="dark" (click)="alterarCliente(cliente.id!)">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-button>

    <ion-button color="dark" (click)="excluirCliente(cliente.id!)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-button routerLink="/create-cliente" expand="block">
    Adicionar Cliente
  </ion-button>
</ion-content>
